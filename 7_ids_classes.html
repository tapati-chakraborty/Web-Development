<!-- This is DOCTYPE -->

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ids and Classes</title>
	</head>

	<body>
		<h2>Ids and Classes in html</h2>

		<!-- The ID is an identifier which must be unique in the whole HTML document -->
		<!-- But classes may be multiple in a html document -->

		<div id="mainbos" class="redbackgroung">
			This is our school
		</div>

		<!-- use . for class and # for id -->
		<span class="redbackgroung"></span>
		<span id="mailbox"></span>
		<span class="backgroung"></span>

		<!-- Emmet takes div tag as default -->
		<div class="redbackgroung backgroung"></div>

		<!-- create mulyiple element using Emmet -->
		<!-- span.myclass.myclass2.myclass3*4 -->
		<span class="myclass myclass2 myclass3">First</span>
		<span class="myclass myclass2 myclass3">Second</span>
		<span class="myclass myclass2 myclass3">Third</span>
		<span class="myclass myclass2 myclass3">Fourth</span>

	</body>
</html>

<!-- Here we see the use of classes and ids in html  -->
