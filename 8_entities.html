<!-- This is doctype  -->

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTML Entities</title>
	</head>

	<body>
		<h2>HTML Entities</h2>
		
		<div class="container">
			<p>This is my home</p>

			<!-- for space use &nbsp;  -->
			<p>This is my &nbsp; home</p>

			<!-- for less than sign use &lt; for greater than sign use &gt;  -->
			<p>Paragraph tag is written as &lt;p&gt; </p>

			<!-- for pound symbol use &pound;  -->
			<p>Pound is written as &pound; </p>

			<!-- for fraction use &frac25;(2/5)  -->
			<p>Fraction is written as &frac12; and &frac14; and &frac25;</p>

			<!-- references for entities  -->
			<a href="https://www.freeformatter.com/html-entities.html" target ="_blank">For more about entities check this</a>

		</div>

	</body>
</html>

<!-- Here we see diffrent entities use in html  -->
